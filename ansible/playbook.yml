---
# Upgrade SO
- name: Upgrade SO
  hosts: all
  gather_facts: true
  become: true
  roles:
    - upgrade_host
  tags:
    - always

# Install WS
- name: Install WS
  hosts: webservice
  gather_facts: true
  become: true
  roles:
    - webservice
  tags:
    - webservice

# Install PostgreSQL
- name: Install PostgreSQL
  hosts: webservice
  gather_facts: true
  become: true
  roles:
    - postgresql
  tags:
    - postgresql
    - k8s

# Install AKS (k8s SonarQube)
- name: Install AKS [k8s SonarQube]
  hosts: aks
  gather_facts: true
  become: true
  roles:
    - sonarqube
  tags:
    - sonarqube
    - k8s
